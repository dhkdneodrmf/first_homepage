<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>회원가입 페이지</title>
</head>
<body class="bg-light">
    <div class="container p-0">
        <figure class="text-center">
            <blockquote class="blockquote">
                <h1>회원가입 진행 페이지</h1>
            </blockquote>
            <figcaption class="blockquote-footer m-1">
                <cite title="Source Title">dhkdneodrmf</cite>의 첫번째 홈페이지 회원가입에 오셔서 감사합니다.
            </figcaption>
        </figure>
        <form class="row g-3 my-2" action="/dhkdneod/jcomp2" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label for="inputid" class="form-label">아이디*</label>
                <input type="text" class="form-control" id="inputid" placeholder="아이디를 입력하세요.(필수)" name="jid" required>
            </div>
            <div class="col-12">
                <label for="inputName" class="form-label">사용자명*</label>
                <input type="text" class="form-control" id="inputName" placeholder="성함을 입력하세요.(필수)" name="jname" required>
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">비밀번호*</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="암호를 입력하세요.(필수)" name="jpassword" required>
            </div>
            <div class="col-12">
                <label class="form-label" for="autoSizingInput">이메일 주소</label>
                <input type="email" class="form-control" id="inputemail" placeholder="메일주소형식에 맞게 입력하세요.(선택)" name="jemail">
                <!--
                <div class="row m-0 p-0">
                    <div class="col-6 p-0">
                        <input type="email" class="form-control" id="autoSizingInput" placeholder="메일 @앞 주소" name="jemail1" required>
                    </div>
                    <div class="col-6 p-0">
                        <label class="visually-hidden" for="autoSizingInputGroup">메일 뒷주소</label>
                        <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="email" class="form-control" id="autoSizingInputGroup" placeholder="@뒷주소(naver.com)" name="jemail2" required>
                        </div>
                    </div>
                </div>-->
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">자기소개</label>
                <textarea class="form-control" aria-label="With textarea" rows="5" name="jintro" placeholder="나를 뽐내보세요.(선택)"></textarea>
            </div>
            <div class="col-12">
                <label for="Default select example" class="form-label">성별선택*</label>
                <select class="form-select" aria-label="Default select example" name="jgender" required>
                    <option value="M" selected>남성</option>
                    <option value="W">여성</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">가입신청</button>
                <button type="reset" class="btn btn-warning">작성취소</button>
            </div>
        </form>
    </div>
</body>
</html>
