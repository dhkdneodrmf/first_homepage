<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="container p-0">
        <figure class="text-center">
            <blockquote class="blockquote">
                <h1>회원가입 진행 페이지</h1>
            </blockquote>
            <figcaption class="blockquote-footer m-1">
                <cite title="Source Title">dhkdneodrmf</cite>의 첫번째 홈페이지 회원가입에 오셔서 감사합니다.
            </figcaption>
        </figure>
        <form class="row g-3 my-2" action="http://49.50.161.64:8000/dhkdneod/jcomp" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label for="inputid" class="form-label">아이디*</label>
                <input type="text" class="form-control" id="inputid" placeholder="아이디를 입력하세요.(필수)" name="jid" required>
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">비밀번호*</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="암호를 입력하세요.(필수)" name="jpassword">
            </div>
            <div class="col-12">
                <label for="inputName" class="form-label">이름*</label>
                <input type="text" class="form-control" id="inputName" placeholder="성함을 입력하세요.(필수)" name="jname" required>
            </div>
            <div class="col-md-12">
                <label class="form-label">휴대전화번호*</label>
                <div class="row m-0 p-0">
                    <div class="col-md-4 p-0">
                        <select id="cellphone1" class="form-select" name="jcellphone1" required>
                            <option value="1" selected>010</option>
                            <option value="2" >011</option>
                            <option value="012" >012</option>
                            <option value="013" >013</option>
                            <option value="014" >014</option>
                            <option value="015" >015</option>
                            <option value="016" >016</option>
                            <option value="017" >017</option>
                            <option value="018" >018</option>
                            <option value="019" >019</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="cellphone2" name="jcellphone2" placeholder="휴대전화 두번째 자리(필수)" required>
                    </div>
                    <div class="col-md-4 p-0">
                        <input type="text" class="form-control" id="cellphone3" name="jcellphone3" placeholder="휴대전화 마지막 자리(필수)" required>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <label class="form-label" for="autoSizingInput">이메일 주소*</label>
                <input type="email" class="form-control" id="inputemail" placeholder="메일주소형식에 맞게 입력하세요.(필수)" name="jemail" required>
                <!--
                <div class="row m-0 p-0">
                    <div class="col-6 p-0">
                        <input type="email" class="form-control" id="autoSizingInput" placeholder="메일 @앞 주소" name="jemail1" required>
                    </div>
                    <div class="col-6 p-0">
                        <label class="visually-hidden" for="autoSizingInputGroup">메일 뒷주소</label>
                        <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="email" class="form-control" id="autoSizingInputGroup" placeholder="@뒷주소(naver.com)" name="jemail2" required>
                        </div>
                    </div>
                </div>-->
            </div>
            <div class="col-md-3">
                <label for="inputnational" class="form-label">국적*</label>
                <select id="inputnational" class="form-select" name="jnational" required>
                    <option value="한국" selected >한국</option>
                    <option value="미국">미국</option>
                    <option value="중국">중국</option>
                    <option value="일본">일본</option>
                    <option value="유럽">유럽</option>
                    <option value="기타">기타</option>
                </select>
                </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">우편번호*</label>
                <input type="text" class="form-control" id="inputZip" name="jzip" required>
            </div>
            <div class="col-md-3">
                <label for="inputcity" class="form-label">시, 도*</label>


                <label for="inputcity" class="form-label" id="ssac_label">싹!</label>

                <script>
                    function select_gu(obj){
                        if ( obj.value == "서울특별시" ){
                            document.getElementById( "inputCounty" ).innerHTML = `
                                <option value='강남구'>강남구</option>
                                <option value='강북구'>강북구</option>
                                <option value='강남구'>강남구</option>
                                <option value='강북구'>강북구</option>
                                <option value='강남구'>강남구</option>
                                <option value='강북구'>강북구</option>
                                <option value='강남구'>강남구</option>
                                <option value='강북구'>강북구</option>
                            `;
                        }
                        else if ( obj.value == "경기도" ){
                            document.getElementById( "inputCounty" ).innerHTML = "<option value='강남구'>화성시</option><option value='강북구'>성남시</option>";
                        }
                        else console.log( "그런 시는 없어!" );
                    }
                </script>
                <select id="inputcity" class="form-select" name="jcity" required onchange="select_gu(this);">
                    <option value="서울특별시"selected>서울특별시</option>
                    <option value="경기도">경기도</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="대전광역시">대전광역시</option>
                    <option value="세종특별자치시">세종특별자치시</option>
                    <option value="대구광역시">대구광역시</option>
                    <option value="광주광역시">광주광역시</option>
                    <option value="울산광역시">울산광역시</option>
                    <option value="부산광역시">부산광역시</option>
                    <option value="강원도">강원도</option>
                    <option value="충청북도">충청북도</option>
                    <option value="충청남도">충청남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="경상북도">경상북도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="제주특별자치도">제주특별자치도</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputCounty" class="form-label">군,구*</label>
                <select id="inputCounty" class="form-select" name="jcounty" required>
                    <option value="영등포구"selected>군은 너무 많은데</option>
                    <option value="강남구">어떻게 쓰지</option>
                </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">나머지 상세주소*</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="나머지 주소 입력" name="jremainadd" required>
            </div>
            <label class="form-label">게임여부</label>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jgame" id="jgame1" value="Yes">
                    <label class="form-check-label" for="jgame1">
                        한다.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jgame" id="jgame2" value="No" checked>
                    <label class="form-check-label" for="jgame2">
                        안한다.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">자기소개</label>
                <textarea class="form-control" aria-label="With textarea" rows="5" name="jintro"></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">가입신청</button>
                <button type="reset" class="btn btn-warning">작성취소</button>
            </div>
        </form>
    </div>
</body>
</html>
