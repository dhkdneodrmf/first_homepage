<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>회원탈퇴 실습 페이지</title>
</head>
<body>
    <div class="container p-0">
        <figure class="text-center">
            <blockquote class="blockquote">
                <h1>회원탈퇴</h1>
            </blockquote>
            <figcaption class="blockquote-footer m-1">
                <cite title="Source Title">dhkdneodrmf</cite>의 첫번째 홈페이지를 탈퇴하시다니 아쉽습니다. 힝ㅠ
            </figcaption>
        </figure>
        <form class="row g-3 my-2" action="http://49.50.161.64:8000/dhkdneod/withdrawalcomp" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label for="inputid" class="form-label">아이디*</label>
                <input type="text" class="form-control" id="inputid" name="exitid" placeholder="가입한 회원 아이디" value="{{inputid}}" required>
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">비밀번호 확인*</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="가입한 아이디의 비밀번호를 입력해주세요.(필수)" name="exitpassword" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-danger btn-lg">탈퇴완료</button>
            </div>
        </form>
    </div>
    {% if err %}
    <script>
        alert("{{err}}");
    </script>
    {% endif %}
</body>
</html>
