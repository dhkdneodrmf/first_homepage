<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>비밀번호 변경 실습 페이지</title>
</head>
<body>
    <div class="container p-0">
        <figure class="text-center">
            <blockquote class="blockquote">
                <h1>비밀번호 변경</h1>
            </blockquote>
            <figcaption class="blockquote-footer m-1">
                <cite title="Source Title">dhkdneodrmf</cite>의 첫번째 홈페이지 유저 비밀번호 변경(비밀번호가 생각안나면 바꿔야죠!).
            </figcaption>
        </figure>
        <form class="row g-3 my-2" action="/dhkdneod/mpasswordcomp" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label for="inputid" class="form-label">아이디*</label>
                <input type="text" class="form-control" id="inputid" name="mid" placeholder="회원 아이디" required>
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">변경할 비밀번호*</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="변경할 비밀번호를 입력하세요.(필수)" name="mpassword" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">변경완료</button>
            </div>
        </form>
    </div>
    {% if err %}
    <script>
        alert("{{err}}");
    </script>
    {% endif %}
</body>
</html>
