<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>ajax 테스트</title>
    </head>
    <body>
        {% csrf_token %}
        <div>
            <input type="text" id="id">
            <input type="password" id="pw">
            <button type="button" onclick="ajax();">제출</button>
        </div>
        <div id="my_div">
        </div>
        <script>
            function ajax(){
                $.post(
                    "ajax_test",
                    { id: $("#id").val(), pw: $("#pw").val(), csrfmiddlewaretoken:document.getElementsByName("csrfmiddlewaretoken")[0].value },
                    function(hello){
                        //alert(hello);
                        $("#my_div").html(hello)
                    }
                );
            }
        </script>
    </body>
</html>
